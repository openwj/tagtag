spring:
  application:
    name: tagtag-admin
    version: 1.0.0
  profiles:
    active: dev

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8080
  servlet:
    context-path: /

logging:
  config: classpath:logback-spring.xml

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

mybatis-plus:
  global-config:
    banner: false

# 存储配置
storage:
  local:
    base-path: uploads

# Scalar 配置
scalar:
  enabled: true                    # 是否启用 Scalar
  path:  /scalar
  url: /v3/api-docs


# Springdoc 配置（仅核心功能，无 Swagger UI）
springdoc:
  api-docs:
    path: /v3/api-docs              # OpenAPI 规范生成路径
