<!doctype html>
<html>
<head>
    <title>TagTag 企业级后台管理系统 API 文档</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        #app {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="app"></div>

<!-- Load Scalar UI -->
<script src="/scalar/standalone.min.js"></script>
<link href="/scalar/style.min.css" rel="stylesheet">

<script>
    Scalar.createApiReference('#app', {
        // 指向本地 Springdoc 生成的 OpenAPI 文档
        "theme": "kepler",
        "layout": "modern",
        "url": '/v3/api-docs',
        "spec": {
            "title": "TagTag 企业级后台管理系统 API 文档",
            "description": "基于 Spring Boot 3.x 开发的企业级后台管理系统 API 文档"
        },
        "showConsole": true,
        "showSidebar": true,
        "persistConfig": true,
        "auth": {
            "strategies": [
                {
                    "type": "http",
                    "name": "Bearer Auth",
                    "schema": "bearer",
                    "in": "header",
                    "name": "Authorization",
                    "bearerFormat": "JWT"
                }
            ]
        },
        "tryIt": {
            "enabled": true,
            "requestTimeout": 10000
        },
        // 代理 URL 可以省略，如果本地和前端同源
        // proxyUrl: 'https://proxy.scalar.com',
    });
</script>
</body>
</html>
